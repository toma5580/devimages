<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        nav {
            background-color: #1bee08;
        }
        nav a {
            color: rgb(250, 8, 230);
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #e709fc;
        }
        section {
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
        <h1>Image links starts here</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://www.pixels.com/technology">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div class="grid-item">
                <a href="https://www.pixels.com/nature1">
                    <img src="nature_image1.jpg" alt="Nature Image 1">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.pixels.com/nature2">
                    <img src="nature_image2.jpg" alt="Nature Image 2">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.pinterest.com/nature3">
                    <img src="nature_image3.jpg" alt="Nature Image 3">
                </a>
            </div>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.pixels.com/food1"><img src="food_image1.jpg" alt="Food Image 1"> Food Item 1</a></li>
            <li><a href="https://www.pixels.com/food2"><img src="food_image2.jpg" alt="Food Image 2"> Food Item 2</a></li>
            <li><a href="https://www.pixels.com/food3"><img src="food_image3.jpg" alt="Food Image 3"> Food Item 3</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 my footer is here</p>
    
    </footer>
</body>
</html>
